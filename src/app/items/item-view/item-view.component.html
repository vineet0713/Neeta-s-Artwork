<a class="back" mat-fab [routerLink]="['']">< BACK</a>
<h1 class="title">{{ viewingItem.title }}</h1>
<img class="image" [src]="viewingItem.imagePath">

<form class="centered" [formGroup]="commentsForm" (ngSubmit)="onAddComment()" *ngIf="isAuthenticated">
	<mat-form-field style="width: 400px;">
		<input matInput placeholder="Enter Comment" [formControlName]="'comment-content'">
	</mat-form-field>
	<button type="submit" [disabled]="!commentsForm.value['comment-content']" mat-raised-button color="primary">Add Comment</button>
</form>
<p *ngIf="!isAuthenticated">Please sign in to post a comment.</p>

<h2 class="centered commentsHeader">{{ viewingItem.comments.length }} Comment{{ viewingItem.comments.length === 1 ? '' : 's' }}</h2>

<div class="centered" *ngFor="let comment of viewingItem.comments">
	<p style="margin-bottom: 15px;"><strong>{{ comment.creator }}:</strong> {{ comment.content }}</p>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-grid-list cols="2" rowHeight="1.1:1">
	<ng-container *ngFor="let itemPair of items">
		<mat-grid-tile *ngFor="let item of itemPair">
			<button (click)="onItemSelected(item)">
				<mat-card>
					<mat-card-title>{{ item.title }}</mat-card-title>
					<img mat-card-image [src]="item.imagePath">
				</mat-card>
			</button>
		</mat-grid-tile>
	</ng-container>
</mat-grid-list>

<mat-paginator #paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageOptions" (page)="onChangedPage($event)"></mat-paginator>

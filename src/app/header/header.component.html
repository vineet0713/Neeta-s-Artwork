<mat-toolbar color="primary">
	<a [routerLink]="''">Neeta's Artwork</a>
	<span class="spacer"></span>
	<a [routerLink]="'/signup'" mat-button routerLinkActive="mat-accent" *ngIf="!isAuth()">Signup</a>
	<a [routerLink]="'/login'" mat-button routerLinkActive="mat-accent" *ngIf="!isAuth()">Login</a>
	<a [routerLink]="'/create'" mat-button routerLinkActive="mat-accent" *ngIf="isAuth() && isAdmin()">New Item</a>
	<button mat-button (click)="onLogout()" *ngIf="isAuth()">Logout</button>
</mat-toolbar>
